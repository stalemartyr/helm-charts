apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  parentRefs:
    - name: traefik
      namespace: traefik
  hostnames:
    - "localhost"
    #- "traefik.laniakea.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /dashboard
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: api@internal
          kind: TraefikService
          group: traefik.io
