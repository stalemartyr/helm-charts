apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata: 
  name: upclass-production
  namespace: argocd
spec:
  description: Upclass production project
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
---
apiVersion: v1
kind: Secret
metadata:
  name: upclass-prd
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  name: upclass
  url: stalemartyr.github.io/helm-charts
  type: helm
  enableOCI: "true"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: upclass-production-01
  namespace: argocd
spec: 
  project: upclass-production
  source:
    chart: class-gw-ingress
    repoURL: https://stalemartyr.github.io/helm-charts
    targetRevision: 1.0.6
    helm:
      releaseName: class-gw-ingress
      valuesObject:
        namespace: classns-prd
        core_namespace: classns-core-prd
        logs_namespace: classns-logging-prd

        class-auth:
          namespace: "classns-prd"
        class-courses:
          namespace: "classns-prd"
        class-campus:
          namespace: "classns-prd"
        class-content:
          namespace: "classns-prd"
        class-email:
          namespace: "classns-prd"
        class-enroll:
          namespace: "classns-prd"
        class-exam:
          namespace: "classns-prd"
        class-files:
          namespace: "classns-prd"
          pv_name: file-volume-prd
          pvc_name: file-volumeclaim-prd
          server: 
            nfs: 
              path: /export/CLUSTER/uploads-prd
        class-messages:
          namespace: "classns-prd"
        class-notifications:
          namespace: "classns-prd"
        class-redis:
          namespace: "classns-prd"
        class-references:
          namespace: "classns-prd"
        class-socket:
          namespace: "classns-prd"
        class-user:
          namespace: "classns-prd"
  destination:
    server: https://192.168.254.201:6443
    namespace: classns-prd

  syncPolicy: 
    syncOptions:
    - CreateNamespace=true