apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata: 
  name: upclass-core
  namespace: argocd
spec:
  description: Upclass core environment/shared service
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
--- 
apiVersion: v1
kind: Secret
metadata:
  name: metallb
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  name: metallb
  url: https://metallb.github.io/metallb
  type: helm
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: class-db
  namespace: argocd
spec: 
  project: upclass-core
  source:
    chart: class-db
    repoURL: https://stalemartyr.github.io/helm-charts
    targetRevision: 1.0.2
    helm:
      releaseName: class-db
  destination:
    server: https://192.168.254.201:6443
    namespace: classns-core

  syncPolicy: 
    syncOptions:
    - CreateNamespace=true
    # automated:
    #   selfHeal: false #set to true in prod