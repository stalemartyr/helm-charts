apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata: 
  name: upclass-development
  namespace: argocd
spec:
  description: Upclass development project
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: class-auth
  namespace: argocd
spec: 
  project: upclass-development
  source:
    chart: class-auth
    repoURL: https://stalemartyr.github.io/helm-charts
    targetRevision: 1.0.0
    helm:
      releaseName: class-auth
  destination:
    server: https://192.168.254.201:6443
    namespace: classns-dev

  syncPolicy: 
    syncOptions:
    - CreateNamespace=true
    # automated:
    #   selfHeal: false #set to true in prod
---
