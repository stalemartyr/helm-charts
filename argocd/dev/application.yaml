apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata: 
  name: upclass-development
  namespace: argocd
spec:
  description: Upclass development project
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
---
apiVersion: v1
kind: Secret
metadata:
  name: upclass
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  name: upclass
  url: stalemartyr.github.io/helm-charts
  type: helm
  enableOCI: "true"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: upclass-development-01
  namespace: argocd
spec: 
  project: upclass-development
  source:
    chart: class-gw-ingress
    repoURL: https://stalemartyr.github.io/helm-charts
    targetRevision: 1.0.18
    helm:
      releaseName: class-gw-ingress
      valuesObject:
        namespace: "classns-dev"
        core_namespace: "classns-core"
        logs_namespace: "classns-logging"

        class-auth:
          namespace: "classns-dev"
        class-courses:
          namespace: "classns-dev"
        class-campus:
          namespace: "classns-dev"
        class-content:
          namespace: "classns-dev"
        class-email:
          namespace: "classns-dev"
        class-enroll:
          namespace: "classns-dev"
        class-exam:
          namespace: "classns-dev"
        class-files:
          namespace: "classns-dev"
        class-messages:
          namespace: "classns-dev"
        class-notifications:
          namespace: "classns-dev"
        class-redis:
          namespace: "classns-dev"
        class-keydb:
          namespace: "classns-dev"
        class-references:
          namespace: "classns-dev"
        class-socket:
          namespace: "classns-dev"
        class-user:
          namespace: "classns-dev"
        class-worker:
          namespace: "classns-dev"
  destination:
    server: https://192.168.254.201:6443
    namespace: classns-dev

  syncPolicy: 
    syncOptions:
    - CreateNamespace=true
