# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.laniakea.local:8080/backend/worker
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: regsecret

service:
  port: null

command: []
args:
  - celery
  - -A
  - celery_beat
  - beat
  - --loglevel=info

# Environment variables
env:
  - name: TZ
    value: "UTC"
  - name: LOG_LEVEL_WORKER
    value: "ERROR"
  - name: DB_HOST
    value: "192.168.254.3"
  - name: DB_PORT
    value: "3306"
  - name: DB_NAME
    value: "upclass"
  - name: VAULT_ADDR
    value: "http://192.168.254.7:8300"
  - name: VAULT_ROLE_ID
    value: "27d489b3-77f1-ad11-a319-ef7293aa335a"
  - name: VAULT_ROLE_SECRET
    value: "027c8c44-905b-cabe-aabf-6ae445c3c784"
  - name: APP_NAME
    value: "backend-service"
  - name: APP_DOMAIN
    value: "upclass-edu.web.app"
  - name: ENV
    value: "prod"
  - name: GEOLOCATION_PATTERN
    value: "http://192.168.254.25:8080/reverse?format=json&lat={LATITUDE}&lon={LONGITUDE}&zoom=18&addressdetails=1"
  - name: C_FORCE_ROOT
    value: "1"
  - name: PYTHONUNBUFFERED
    value: "1"
  # - name: NODE_ENV
  #   value: "production"
  # - name: DATABASE_URL
  #   valueFrom:
  #     secretKeyRef:
  #       name: db-credentials
  #       key: url
  # Example with valueFrom:
  # - name: SECRET_VAR
  #   valueFrom:
  #     secretKeyRef:
  #       name: my-secret
  #       key: secret-key

# Environment variables from ConfigMaps or Secrets
envFrom: []
  # - configMapRef:
  #     name: my-configmap
  # - secretRef:
  #     name: my-secret

serviceAccount:
  create: true
  annotations: {}
  name: "upclass-beat-sa"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
