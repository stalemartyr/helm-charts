# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.laniakea.local:8080/backend/worker
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: regsecret

# Command and arguments to run in the container
# Leave empty to use the image's default command
command: []
args:
  - celery
  - -A
  - celery_app
  - worker
  - --loglevel=info
  - --concurrency=2
  - -E

# Environment variables
env: []
  # - name: NODE_ENV
  #   value: "production"
  # - name: DATABASE_URL
  #   valueFrom:
  #     secretKeyRef:
  #       name: db-credentials
  #       key: url
  # Example with valueFrom:
  # - name: SECRET_VAR
  #   valueFrom:
  #     secretKeyRef:
  #       name: my-secret
  #       key: secret-key

# Environment variables from ConfigMaps or Secrets
envFrom: []
  # - configMapRef:
  #     name: my-configmap
  # - secretRef:
  #     name: my-secret

serviceAccount:
  create: true
  annotations: {}
  name: "upclass-worker-sa"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false

# Health check probes
livenessProbe:
  enabled: true
  exec:
    command:
      - sh
      - -c
      - "celery -A celery_app inspect ping -d celery@$HOSTNAME --timeout=8 2>&1 | grep -q 'pong'"
  initialDelaySeconds: 30
  periodSeconds: 60
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  enabled: true
  exec:
    command:
      - sh
      - -c
      - "celery -A celery_app inspect ping -d celery@$HOSTNAME --timeout=5 2>&1 | grep -q 'pong'"
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3

startupProbe:
  enabled: true
  exec:
    command:
      - sh
      - -c
      - "celery -A celery_app inspect active_queues -d celery@$HOSTNAME | grep -q ."
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 30

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
